<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Budget Buddy</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Budget Buddy!</h1>
    </header>
    <section>
      <article id="accounts">
        <h1>Accounts</h1>
        <table id="accountTable"></table>
      </article>
      <article id="transactions">
        <h1>Transactions</h1>
      </article>
      <article id="projection">
        <h1>Budget Projection</h1>
      </article>
    </section>

    <script>
      function getData() {
        let jsonData = '{ \
          "accounts": [ \
            { "id": 1, "name": "checking" }, \
            { "id": 2, "name": "savings" } \
          ] \
        }';
        
        let this.data = JSON.parse(jsonData);
      }
      
      function loadAccounts() {
        let accountTableData = '<tbody>';

        this.data.accounts.forEach(account => {
          let button = '<button onClick="selectAccount(' + account.id + ')">Select</button>';
          accountTableData += '<tr><td>' + account.name + '</td><td>' + button + '</td></tr>';
        });

        accountTableData += '</tbody>';

        document.getElementById("accountTable").innerHTML = accountTableData;
      }
      
      function selectAccount(accountId) {
        console.log("account " + accountId + " selected.");
      }

      getData();
      loadAccounts();
    </script>
  </body>
</html>
